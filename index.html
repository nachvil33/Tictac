<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="header-title">Tic Tac Toe</h1>
    </header>
    <div id="game-container">
        <div id="game-options">
            <button id="one-player-btn">1 Player</button>
            <button id="two-players-btn">2 Players</button>
        </div>
        <div id="game-status">Player 1's turn</div>
        <div id="scores">Wins: 0 | Losses: 0</div>
        <button id="restart-btn">Restart</button>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <footer>
        <a href="https://twitter.com/FullTechFlowCEO" style="color: black;">Full Tech Flow Solutions®</a>
        Product By
        <a href="https://www.linkedin.com/in/ignacio-manuel-castañeda-acuña-1a4b07243" style="color: black;">Eng. Ignacio Manuel Castañeda Acuña</a>
    </footer>
</body>
</html>
